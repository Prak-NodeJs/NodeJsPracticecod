<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <title>WeatherAPP</title>
</head>

<body>
  <div class="box">
    <div class="wave -one"></div>
    <div class="wave -two"></div>
    <div class="wave -three"></div>

    <div id="weathercon">
      <i class="fa-solid fa-sun fa-4x" style='color:rgb(250, 242, 162)'></i>
    </div>


    <div class="info">
      <h2 class="currentlocation"><i class="fa-solid fa-street-view "
          style="color:rgb(31, 232, 31)"></i>{%location%},{%country%}</h2>
      <p id="date">WED | OCT 32 |10:49pm</p>
      <h1 class="temp">{%tempval%}&deg;C</h1>
      <h3 class="tempmin_max">Min {%tempmin%}&deg;C | max {%tempmax%}&deg;C</h3>
    </div>


  </div>

  <script>
    const curDate = document.getElementById('date');
    const weathercon = document.getElementById('weathercon');
    const tempStatus = "{%tempstatus%}";
    if (tempStatus == "Sunny") {
      weathercon.innerHTML = "<i class='fa-solid fa-sun fa-4x'style='color:rgb(250, 242, 162)'></i>"
    }
    else if (tempStatus == "Clouds") {
      weathercon.innerHTML = "<i class='fa-solid fa-clouds' style='color:#fff></i>"
    }
    else if (tempStatus == "Rainy") {
      weathercon.innerHTML = "<i class='fa-solid fa-cloud-drizzle' style='color:rgb(45, 24, 210)'></i>"
    }
    else {
      weathercon.innerHTML = "<i class='fa-solid fa-sun fa-4x' style='color:rgb(250, 242, 162)'></i>"
    }

    getCurrentDay = () => {
      const weekday = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
      let currentTime = new Date();
      let day = weekday[currentTime.getDay()];
      return day;

    };

    const getCurrentTime = () => {
      var months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
      var now = new Date();
      var month = months[now.getMonth()];
      var day = now.getDate();


      let hours = now.getHours();
      let mins = now.getMinutes();

      let periods = "AM";

      if (hours > 11) {
        periods = "PM";
        if (hours > 12) hours -= 12;

      } if (mins < 10) {
        mins = "0" + mins;
      }
      return ` ${month} ${day} | ${hours}:${mins} ${periods}`


    };
    curDate.innerHTML = getCurrentDay() + " | " + getCurrentTime();
  </script>
</body>

</html>
